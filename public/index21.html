    <form id="giving-form" action="_submit();">
        <div class="" style="color:brown"><strong>TITHE AND OFFERING</strong></div>
        <table class="table table-bordered col-sm">

            <tbody>
                <tr>

                    <td colspan="2"><strong>CENTRAL KENYA CONFERENCE</strong></td>

                </tr>
                <tr>
                    <td>
                        MEMBERSHIP
                    </td>
                    <td>
                        <select id="membership" class="form-control" aria-label="Membership">
                            <option value="guest">Guest</option>
                            <option value="westlands">Westlands SS </option>

                            <option value="lavington">Lavington</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>
                        God's Holy Tithe (10%)
                    </td>
                    <td><input type="text" id="tithe" class="form-control" placeholder="KES" aria-label="Amount"></td>
                </tr>

                <tr>
                    <td>
                        Sabbath School
                    </td>
                    <td><input type="text" id="sabbathschool" class="form-control" placeholder="KES" aria-label="Amount"></td>
                </tr>

                <tr>
                    <td>
                        Evangelism/Missionary
                    </td>
                    <td><input type="text" id="evangelism" class="form-control" placeholder="KES" aria-label="Amount"></td>
                </tr>

                <tr>
                    <td colspan="2">
                        <strong> LOCAL CHURCH BUDGET</strong>
                    </td>
                </tr>
                <tr>
                    <td>
                        Church Expenses
                    </td>
                    <td><input type="text" id="expenses" class="form-control" placeholder="KES" aria-label="Amount"></td>
                </tr>
                <tr>
                    <td>
                        Building Fund
                    </td>
                    <td><input type="text" id="building" class="form-control" placeholder="KES" aria-label="Amount"></td>
                </tr>
                <tr>
                    <td>
                        Youth Fund
                    </td>
                    <td><input type="text" id="youth" class="form-control" placeholder="KES" aria-label="Amount"></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <strong> GENERAL CONFERENCE </strong>
                    </td>

                </tr>
                <tr>
                    <td>
                        Camp Meeting Offering
                    </td>
                    <td><input type="text" id="campoffering" class="form-control" placeholder="KES" aria-label="Amount"></td>
                </tr>

                <tr>
                    <td>
                        Camp Meeting Budget
                    </td>
                    <td><input type="text" id="campbudget" class="form-control" placeholder="KES" aria-label="Amount"></td>
                </tr>
                <tr>
                    <td>
                        Good Samaritan
                    </td>
                    <td><input type="text" id="gdsamaritan" class="form-control" placeholder="KES" aria-label="Amount"></td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <strong> TOTAL ENCLOSED</strong>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="text" class="form-control" placeholder="TOTAL " aria-label="Total" disabled></td>
                </tr>
                <tr>
                    <td>
                        PHONE
                    </td>
                    <td><input type="text" class="form-control" placeholder="MPESA" aria-label="Amount"></td>
                </tr>
                <tr>
                    <td> </td>
                    <td><input type="submit" class="btn btn-primary" value="CHECKOUT" /></td>
                </tr>

            </tbody>
        </table>
    </form>

</body>
</html>
